<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1,maximum-scale=1,viewport-fit=cover,user-scalable=no"/>
  <title>primitive</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="manifest" href="manifest.webmanifest"/>
</head>
<body>
  <script id="shader_src" type="x-shader/x-render">struct FragmentData {
        float4 position : SV_Position;
        float4 color : attribute(${colorLocation});
    }

    vertex FragmentData vertexMain(float4 position : attribute(${positionLocation}), float4 color : attribute(${colorLocation}))
    {
        FragmentData out;

        out.position = position;
        out.color = color;

        return out;
    }

    fragment float4 fragmentMain(float4 position : attribute(${positionLocation}), float4 color : attribute(${colorLocation})) : SV_Target 0
    {
      return color;
    }</script>
  <canvas></canvas>
  <textarea id="shader_src" rows="20" placeholder="Enter shader code here."></textarea>
  <!--textarea id="vert" placeholder="Enter vetex shader code here."></textarea-->
  <br/>
  <button id="run" type="button">compile</button>
  <script src="scripts/spheretrace.js"></script>
</body>

</html>
